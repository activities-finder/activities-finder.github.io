<body>
<header class="header">
	<div class="wrapper header__wrapper">
		<div class="header__search">
			<h1 class="headline headline--lvl1">Пошук серед коментарів DOU</h1>
			<div class="input header__input">
				<label for="js-user-url" class="input__label">Посилання на користувача</label>
				<div class="input__wrapper">
					<input
                        id="js-user-url"
                        type="url"
                        class="input__element"
                        placeholder="https://dou.ua/users/name-surname/"
					>
				</div>
			</div>
			<div class="input header__input">
				<label for="js-search-query" class="input__label">searchString</label>
				<div class="input__wrapper">
					<input 
                        id="js-search-query"
                        type="text"
                        class="input__element"
                        placeholder="$comment.textContent.toLowerCase().indexOf(searchString) !== -1"
					>
				</div>
			</div>
			<footer class="header__action-group">
				<div class="select">
					<label for="js-show-page-count" class="select__label">Сторінки</label>
					<div class="select__wrapper">
						<select id="js-show-page-count" class="select__element">
							<option value="">Показати останні 4</option>
							<option value="6">Показати останні 6</option>
							<option value="8">Показати останні 8</option>
							<option value="10">Показати останні 10</option>
							<option value="12">Показати останні 12</option>
							<option value="14">Показати останні 14</option>
							<option value="16">Показати останні 16</option>
							<option value="18">Показати останні 18</option>
							<option value="20">Показати останні 20</option>
							<option value="22">Показати останні 22</option>
							<option value="24">Показати останні 24</option>
							<option value="26">Показати останні 26</option>
							<option value="28">Показати останні 28</option>
							<option value="30">Показати останні 30</option>
							<option value="32">Показати останні 32</option>
							<option value="34">Показати останні 34</option>
							<option value="36">Показати останні 36</option>
							<option value="38">Показати останні 38</option>
							<option value="40">Показати останні 40</option>
							<option value="42">Показати останні 42</option>
							<option value="44">Показати останні 44</option>
							<option value="46">Показати останні 46</option>
							<option value="48">Показати останні 48</option>
							<option value="50">Показати останні 50</option>
							<option value="52">Показати останні 52</option>
							<option value="54">Показати останні 54</option>
							<option value="56">Показати останні 56</option>
							<option value="58">Показати останні 58</option>
							<option value="60">Показати останні 60</option>
							<option value="62">Показати останні 62</option>
							<option value="64">Показати останні 64</option>
						</select>
					</div>
				</div>
				<button id="js-search-submit" class="button button--black" type="button" disabled>Шукати</button>
			</footer>
		</div>
	</div>
</header>
<main id="js-main" class="main" style="visibility: hidden">
<section class="result">
	<div class="wrapper result__wrapper">
		<!-- profile -->
		<figure class="profile result__profile">
			<img
				id="js-profile-avatar"
                class="profile__image"
                width="50"
                height="50"
                alt="avatar"
                src=""
			>
			<figcaption class="profile__caption">
				<h2 id="js-profile-username" class="headline headline--lvl2 profile__name"></h2>
				<p id="js-comments-count-stats" class="profile__text"></p>
				<p id="js-comments-page-stats" class="profile__text"></p>
			</figcaption>
		</figure>
		<!-- /profile -->

		<!-- filters -->
		<aside class="filters result__filters">
			<h3 class="headline headline--lvl3">Фільтри:</h3>

			<!-- Посилання -->
			<div class="filters__group">
				<h4 class="headline headline--lvl4 filters__headline">Посилання</h4>
				<div class="filters__elements">
					<label class="checkbox filters__element">
						<input class="js-criteria-anchor checkbox__input" type="checkbox" data-alias="with-anchor">
						<span class="checkbox__element"></span>
						Містить посилання
					</label>
					<label class="checkbox filters__element">
						<input class="js-criteria-anchor checkbox__input" type="checkbox" data-alias="without-anchor">
						<span class="checkbox__element"></span>
						Без посилань
					</label>
				</div>
			</div>
			<!-- /Посилання -->

			<!-- Код -->
			<div class="filters__group">
				<h4 class="headline headline--lvl4 filters__headline">Код</h4>
				<div class="filters__elements">
					<label class="checkbox filters__element">
						<input class="js-criteria-code checkbox__input" type="checkbox" data-alias="with-code">
						<span class="checkbox__element"></span>
						Містить код
					</label>
					<label class="checkbox filters__element">
						<input class="js-criteria-code checkbox__input" type="checkbox" data-alias="without-code">
						<span class="checkbox__element"></span>
						Без коду
					</label>
				</div>
			</div>
			<!-- /Код -->

			<!-- Підтримка -->
			<div class="filters__group">
				<h4 class="headline headline--lvl4 filters__headline">Підтримка</h4>
				<div class="filters__elements">
					<label class="checkbox filters__element">
						<input class="js-criteria-support checkbox__input" type="checkbox" data-alias="with-support">
						<span class="checkbox__element"></span>
						Має підтримку
					</label>
					<label class="checkbox filters__element">
						<input class="js-criteria-support checkbox__input" type="checkbox" data-alias="without-support">
						<span class="checkbox__element"></span>
						Без підтримки
					</label>
				</div>
			</div>
			<!-- /Підтримка -->

			<!-- Цитування -->
			<div class="filters__group">
				<h4 class="headline headline--lvl4 filters__headline">Цитування</h4>
				<div class="filters__elements">
					<label class="checkbox filters__element">
						<input class="js-criteria-quote checkbox__input" type="checkbox" data-alias="with-quote">
						<span class="checkbox__element"></span>
						Має цитування
					</label>
					<label class="checkbox filters__element">
						<input class="js-criteria-quote checkbox__input" type="checkbox" data-alias="without-quote">
						<span class="checkbox__element"></span>
						Без цитування
					</label>
				</div>
